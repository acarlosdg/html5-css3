<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        /* Medidas que envolvem o conteudo da caixa:
            Height = ALtura;
            width = comprimento ou largura;
            border = linha que envolve o conteúdo de caixa;
            padding = distancia entre o caixa e o conteudo;
            margin = distancia entre caixas, partindo das bordas se existirem;
            outline = é o contorno ou traçado em voltada da borda;
            Caixa boxlevel = todo paragrafo será iniciado no em outra linha
            Exemplos box-level:
                div
                <h1>-<h6>
                <p>
                <heder>
                <nav>
                <article>
                <aside>
                <form>
                <video>
            Caixa inline = Não pula linha continua na mesma linha 
            exemplos in-line:
                <span>
                <a>
                <code>
                <strong>
                <sup>-<sub>
                <label>
                <button>
                <input>
                <select>
        */

    </style>
</head>
